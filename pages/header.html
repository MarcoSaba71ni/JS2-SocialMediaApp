<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Feed Page Meddle">
        <link href="../styles/css/styles.css" rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kz1lfnD5Fnb7LQz5RrG4Gsm9w6cQxG0DsOfWW5W7lsb2Kz8oTb6g0fXz5H7KSTNsmSbKj5B8W4pYoV7JfVh1sw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Feed Page || Meddle</title>
    </head>
    <body class="min-vh-100 d-flex flex-column">


<nav class="navbar navbar-expand-lg bg-body-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="../../pages/feed.html">
        <img class="logo-img" src="../../images/header-logo.png" alt="Header Logo">
    </a>


    <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>    
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>

    </div>
  </div>
</nav>

    <script type="module" src="../js/src/logout.js"></script>
    <script type="module" src="../js/src/feed.js"></script>
    <script type="module" src="../js/components/header.js"></script>
    <script type="module" src="../js/components/footer.js"></script>
    <script type="module" src="../js/components/postCreation.js"></script>
    <script type="module" src="../js/components/searchBar.js"></script>
    <script type="module" src="../js/components/commentPost.js"></script>
