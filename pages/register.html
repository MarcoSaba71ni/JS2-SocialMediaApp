<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Feed Page Meddle">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/register.css">
        <title>Register Page || Meddle</title>
    </head>
    <body class="register-wrapper" >
        <nav>
            <img src="../images/meddle- logo.png" class="index-logo">
        </nav>
        <main>
            <div id="register-body">
                <h1>Register</h1>
                <p>Register your account if do not have one</p>
                <form id="register-form" class="form-wrapper">
                    <label>Username</label>
                    <input type="name" id="name" placeholder="Write your username">
                    
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Write your email">
                    
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Write your password">

                    <button class="btn-cta" type="submit" id="register-btn">Register</button>
                </form>
            </div>
        </main>
    <script type="module" src="../js/src/register.js"></script>
    </body>
</html>
