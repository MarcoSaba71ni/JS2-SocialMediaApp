<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Login Meddle">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/login.css">
        <title>Log In || Meddle</title>
    </head>
    <body class="login-wrapper">
        <nav>
            <img src="../images/meddle- logo.png" class="index-logo">
        </nav>
        <main>
            <div id="login-body">
                <main>
                    <h1>Login</h1>
                    <form id="login-form" class="form-wrapper">
                        <label>Email or username</label>
                        <input type="email" id="email" placeholder="Write your email">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Write your password">
                        <button class="btn-cta" id="login-btn" type="submit">Login</button>
                    </form>
                    <div>
                        <h2>If you are not <a href="./register.html">registered </a></h2>
                    </div>
                </main>
            </div>
        </main>
    <script type="module" src="../js/src/login.js"></script>
    </body>
</html>
