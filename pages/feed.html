<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Feed Page Meddle">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/feed.css">
        <title>Feed Page || Meddle</title>
    </head>
    <body>
        <header id="header" class="header-content">
            <div class="js-header" id="js-header">

            </div>
            <div class="btn-div">
                <button type="submit" class="log-out-btn" id="logout-btn">Log Out</button>
            </div>
        </header>
        <main>
            <div class="post-creation">
                <form class="create-section" id="creating-form">
                    <input type="text" class="input-feed" id="title" placeholder="Post title" required>
                    <textarea type="text" id="body" placeholder="Body"></textarea>
                    <input type="text" id="media-url" class="input-feed" placeholder="Image URL">
                    <input type="text" id="media-alt" class="input-feed" placeholder="Image description">
                    <button type="submit" class="feed-btn">
                        Create
                    </button>
                </form>
            </div>
            <div class="feed-grid" id="feed-posts">

            </div>
        </main>
        <footer id="footer" class="footer">
            
        </footer>
    <script type="module" src="../js/src/logout.js"></script>
    <script type="module" src="../js/src/feed.js"></script>
    <script type="module" src="../js/components/header.js"></script>
    <script type="module" src="../js/components/footer.js"></script>
    <script type="module" src="../js/components/postCreation.js"></script>
</body>
</html>
